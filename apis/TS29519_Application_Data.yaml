    DataInd:
      anyOf:
      - type: string
        enum:
          - PFD
          - IPTV
          - BDT
          - SVC_PARAM
          - AM
          - DNAI_EAS
          - REQ_QOS
          - ECS
      - type: string
        description: >
          This string provides forward-compatibility with future
          extensions to the enumeration but is not used to encode
          content defined in the present version of this API.
      description: |
        Indicates the type of data.  
        Possible values are
        - PFD: PFD data.
        - IPTV: IPTV configuration data.
        - BDT: BDT data.
        - SVC_PARAM: Service parameter data.
        - AM: AM influence data.
        - DNAI_EAS: DNAI EAS mapping data.
        - REQ_QOS: AF Requested QoS data for a UE or group of UE(s) not identified by UE address(es).
        - ECS: ECS Address data.

