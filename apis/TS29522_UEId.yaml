    post:
      summary: GET the MSISDN of the UE.
      operationId: GetMsisdn
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MsisdnReq'
      responses:
        '200':
          description: Successful case. The requested UE ID in the form of MSISDN is returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MsisdnInfo'
