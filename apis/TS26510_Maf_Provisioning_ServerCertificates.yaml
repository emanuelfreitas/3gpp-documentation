openapi: 3.0.0
info:
  title: Maf_Provisioning_ServerCertificates
  version: 1.0.0
  description: |
    Media Delivery: Server Certificates Provisioning API
    Â© 2024, 3GPP Organizational Partners (ARIB, ATIS, CCSA, ETSI, TSDSI, TTA, TTC).
