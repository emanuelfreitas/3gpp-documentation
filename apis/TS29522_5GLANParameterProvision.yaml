          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_CommonData.yaml#/components/responses/default'
components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{tokenUrl}'
          scopes: {}
  schemas: 
    5GLanParametersProvision:
      description: Represents an individual 5G LAN parameters provision subscription resource.
      type: object
      properties:
        self:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_CommonData.yaml#/components/schemas/Link'
        5gLanParams:
          $ref: '#/components/schemas/5GLanParameters'
        suppFeat:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - 5gLanParams
        - suppFeat

    5GLanParametersProvisionPatch:
      description: >
        Represents the 5G LAN parameters to request the modification of a subscription
        to provision parameters.
      type: object
      properties:
        5gLanParamsPatch:
          $ref: '#/components/schemas/5GLanParametersPatch'
        5gLanParams:
          $ref: '#/components/schemas/5GLanParameters'

    5GLanParameters:
      description: Represents 5G LAN service related parameters that need to be provisioned.
      type: object
      properties:
        exterGroupId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_CommonData.yaml#/components/schemas/ExternalGroupId'
        gpsis:
          type: object
          additionalProperties:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Gpsi'
          minProperties: 1
          description: >
            Contains the list of 5G VN Group members, each member is identified by GPSI.
            Any string value can be used as a key of the map.
        dnn:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Dnn'
        aaaIpv4Addr:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Ipv4Addr'
        aaaIpv6Addr:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Ipv6Addr'
        aaaUsgs:
          type: array
          items:
            $ref: '#/components/schemas/AaaUsage'
          minItems: 1
        mtcProviderId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/MtcProviderInformation'
        snssai:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Snssai'
        sessionType:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/PduSessionType'
        sessionTypes:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/PduSessionType'
          minItems: 1
          description: Further allowed PDU Session types.
        appDesps:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/AppDescriptor'
          minProperties: 1
          description: Describes the operation systems and the corresponding applications for each operation systems. The key of map is osId.
      required:
        - exterGroupId
        - gpsis
        - dnn
        - snssai
        - sessionType
        - appDesps

    5GLanParametersPatch:
      deprecated: true
      description: Represents 5G LAN service related parameters that need to be modified.
      type: object
      properties:
        gpsis:
          type: object
          additionalProperties:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/GpsiRm'
          minProperties: 1
          description: >
            Contains the list of 5G VN Group members, each member is identified by GPSI.
            Any string value can be used as a key of the map.
        appDesps:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/AppDescriptorRm'
          minProperties: 1
          description: >
            Describes the operation systems and the corresponding applications for
            each operation systems. The key of map is osId.

    AppDescriptor:
      description: Represents an operation system and the corresponding applications.
      type: object
      properties:
        osId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29519_Policy_Data.yaml#/components/schemas/OsId'
        appIds:
          type: object
          additionalProperties:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/ApplicationId'
          minProperties: 1
          description: >
            Identifies applications that are running on the UE's operating system.
            Any string value can be used as a key of the map.
      required:
        - osId
        - appIds

    AppDescriptorRm:
      description: >
        Represents the same as the AppDescriptor data type but with the nullable:true
        property.
      type: object
      properties:
        appIds:
          type: object
          additionalProperties:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/ApplicationIdRm'
          minProperties: 1
          description: >
            Identifies applications that are running on the UE's operating system.
            Any string value can be used as a key of the map.

    AaaUsage:
      anyOf:
      - type: string
        enum:
          - AUTH
          - IP_ALLOC
      - type: string
        description: >
          This string identifies the usage of secondary authentication/authorization,
          and/or UE IP address allocation from the DN-AAA server.
      description: |
        Possible values are:
        - AUTH: secondary authentication/authorization needed from DN-AAA server.
        - IP_ALLOC: UE IP address allocation needed from DN-AAA server.
