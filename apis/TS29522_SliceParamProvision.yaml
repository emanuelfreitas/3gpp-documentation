components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{tokenUrl}'
          scopes: {}

  schemas:
#
# STRUCTURED DATA TYPES
#
    SlicePpData:
      description: Represents the Slice Parameters Provisioning data.
      type: object
      properties:
        afId:
          type: string
        mtcProviderId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/MtcProviderInformation'
        sliceUsgCtrlData:
          type: object
          additionalProperties:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SliceUsageControlInfo'
          minProperties: 1
          description: >
            Contains the Network Slice Usage Control information to be provisioned.
            The key of the map shall be the AF dedicated S-NSSAI (that is provided within the snssai
            attribute of the corresponding map value encoded via the SliceUsageControlInfo data
            structure) to which the Network Slice Usage Control information is related.
        suppFeat:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - afId

    SlicePpDataPatch:
      description: >
        Represents the requested modifications to an existing Slice Parameters Provisioning
        data.
      type: object
      properties:
        sliceUsgCtrlData:
          type: object
          additionalProperties:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SliceUsageControlInfo'
          minProperties: 1
          description: >
            Contains the Network Slice Usage Control information to be provisioned.
            The key of the map shall be the AF dedicated S-NSSAI (that is provided within the snssai
            attribute of the corresponding map value encoded via the SliceUsageControlInfo data
            structure) to which the Network Slice Usage Control information is related.


