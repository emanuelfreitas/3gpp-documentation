openapi: 3.0.0
info:
  title: Maf_Provisioning_MetricsReporting
  version: 1.0.0
  description: |
    Media Delivery: Metrics Reporting Provisioning API
    Â© 2024, 3GPP Organizational Partners (ARIB, ATIS, CCSA, ETSI, TSDSI, TTA, TTC).
