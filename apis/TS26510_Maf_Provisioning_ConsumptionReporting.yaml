components:
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{tokenUrl}'
          scopes:
            consumption-reporting-configuration_create: Create the Consumption Reporting Configuration resource
            consumption-reporting-configuration_retrieve: Retrieve the Consumption Reporting Configuration resource
            consumption-reporting-configuration_replace: Replace the Consumption Reporting Configuration resource
            consumption-reporting-configuration_patch: Patch the Consumption Reporting Configuration resource
            consumption-reporting-configuration_destroy: Destroy the Consumption Reporting Configuration resource

  schemas:
    ConsumptionReportingConfiguration:
      type: object
      description: "A representation of a Consumption Reporting Configuration resource."
      properties:
        reportingInterval:
          minimum: 0
          exclusiveMinimum: true
          allOf:
            - $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/DurationSec'
        samplePercentage:
          allOf:
            - $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS26510_CommonData.yaml#/components/schemas/Percentage'
          default: 100.0
        accessReporting:
          type: boolean
          default: false
