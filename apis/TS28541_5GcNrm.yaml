paths: {}
components:
  schemas:

#-------- Definition of types-----------------------------------------------------

    AmfIdentifier:
      type: object
      description: 'AmfIdentifier comprise of amfRegionId, amfSetId and amfPointer'
      properties:
        amfRegionId:
          $ref: '#/components/schemas/AmfRegionId'
        amfSetId:
          $ref: '#/components/schemas/AmfSetId'
        amfPointer:
          $ref: '#/components/schemas/AmfPointer'
    AmfRegionId:
      type: integer
      description: AmfRegionId is defined in TS 23.003
      maximum: 255
    AmfSetId:
      type: string
      description: AmfSetId is defined in TS 23.003
      maximum: 1023
    AmfPointer:
      type: integer
      description: AmfPointer is defined in TS 23.003
      maximum: 63
    IpEndPoint:
      type: object
      properties:
        ipv4Address:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/Ipv4Addr'
        ipv6Address:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/Ipv6Addr'
        ipv6Prefix:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/Ipv6Prefix'
        transport:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_GenericNrm.yaml#/components/schemas/TransportProtocol'
        port:
          type: integer
    NFProfileList:
      type: array
      description: List of NF profile
      items:
        $ref: '#/components/schemas/NFProfile'
    NFProfile:
      type: object
      description: 'NF profile stored in NRF, defined in TS 29.510'
      properties:
        nfInstanceId:
          type: string
          description: uuid of NF instance
        nfType:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_GenericNrm.yaml#/components/schemas/NFType'
        nfStatus:
          $ref: '#/components/schemas/NFStatus'
        plmn:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/PlmnId'
        sNssais:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28541_NrNrm.yaml#/components/schemas/Snssai'
        fqdn:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/Fqdn'
        interPlmnFqdn:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/Fqdn'
        nfServices:
          type: array
          items:
            $ref: '#/components/schemas/NFService'
    NFService:
      type: object
      description: NF Service is defined in TS 29.510
      properties:
        serviceInstanceId:
          type: string
        serviceName:
          type: string
        versions:
          type: array
          items:
            type: string
        schema:
          type: string
        fqdn:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/Fqdn'
        interPlmnFqdn:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/Fqdn'
        ipEndPoints:
          type: array
          items:
            $ref: '#/components/schemas/IpEndPoint'
        apiPrefix:
          type: string
        allowedPlMNs:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/PlmnId'
        allowedNfTypes:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_GenericNrm.yaml#/components/schemas/NFType'
        allowedNSSAIs:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28541_NrNrm.yaml#/components/schemas/Snssai'
    NFStatus:
      type: string
      description: any of enumerated value
      enum:
        - REGISTERED
        - SUSPENDED
    CNSIIdList:
      type: array
      items:
        $ref: '#/components/schemas/CNSIId'
    CNSIId:
      type: string
      description: CNSI Id is defined in TS 29.531, only for Core Network
    EnergySavingControl:
      type: string
      description: any of enumerated value
      enum:
        - TO_BE_ENERGYSAVING
        - TO_BE_NOT_ENERGYSAVING
    EnergySavingState:
      type: string
      description: any of enumerated value
      enum:
        - IS_NOT_ENERGYSAVING
        - IS_ENERGYSAVING
    TACList:
      type: array
      items:
        $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_GenericNrm.yaml#/components/schemas/Tac'
    WeightFactor:
      type: integer
    VendorId:
      type: string
      description: Vendor ID of the NF Service instance (Private Enterprise Number assigned by IANA)
      pattern: '^[0-9]{6}$'
    AusfInfo:
      type: object
      properties:
        nFSrvGroupId:
          type: string
        supiRanges:
          type: array
          items:
            $ref: '#/components/schemas/SupiRange'
          minItems: 1
        routingIndicators:
          type: array
          items:
            type: string
            pattern: '^[0-9]{1,4}$'
          minItems: 1
        suciInfos:
          type: array
          items:
            $ref: '#/components/schemas/SuciInfo'
          minItems: 1
    SupportedDataSet:
      type: string
      description: any of enumerated value
      enum:
        - SUBSCRIPTION
        - POLICY
        - EXPOSURE
        - APPLICATION
        - A_PFD
        - A_AFTI
        - A_IPTV
        - A_BDT
        - A_SPD
        - A_EASD
        - A_AMI
        - P_UE
        - P_SCD
        - P_BDT
        - P_PLMNUE
        - P_NSSCD
    NotificationType:      
      type: string
      enum:
        -  N1_MESSAGES 
        -  N2_INFORMATION
        -  LOCATION_NOTIFICATION
        -  DATA_REMOVAL_NOTIFICATION
        -  DATA_CHANGE_NOTIFICATION
        -  LOCATION_UPDATE_NOTIFICATION
        -  NSSAA_REAUTH_NOTIFICATION
        -  NSSAA_REVOC_NOTIFICATION
    DefaultNotificationSubscription:
      type: object
      properties:
        notificationType:
          $ref: '#/components/schemas/NotificationType'
        callbackURI:
          type: string
        n1MessageClass:  
          type: boolean
        n2InformationClass:
          type: boolean
        versions:
          type: string
        binding:
          type: string
    ManagedNFProfile:
      type: object
      properties:
        nfInstanceId:
          type: string
        interPlmnFqdn:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/Fqdn'
        nfType:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_GenericNrm.yaml#/components/schemas/NFType'
        heartbeatTimer:
          type: integer
        authzInfo:
          type: string
        hostAddr:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/HostAddr'
        allowedPLMNs:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/PlmnId'
        sNPNList:
          type: array
          items:
            $ref: '#/components/schemas/SnpnId'
        allowedSNPNs:
          type: array
          items:
            $ref: '#/components/schemas/SnpnId'
        allowedNfTypes:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_GenericNrm.yaml#/components/schemas/NFType'
        allowedNfDomains:
          type: array
          items: 
            type: string
        allowedNSSAIs:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28541_NrNrm.yaml#/components/schemas/Snssai'
        locality:
          type: string
        capacity:
          type: integer
        nfSetIdList:
          type: array
          items:
            type: string
        servingScope:
          type: array
          items:
            type: string
        lcHSupportInd:
          type: boolean
        olcHSupportInd:
          type: boolean
        nfSetRecoveryTimeList:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/DateTime'
        scpDomains:
          type: array
          items:
            type: string
        recoveryTime:
           $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/DateTime'
        nfServicePersistence:
           type: boolean
        nfProfileChangesSupportInd:
           type: boolean
        defaultNotificationSubscriptions:
          type: array
          items:
            $ref: '#/components/schemas/DefaultNotificationSubscription'
          minItems: 1
        serviceSetRecoveryTimeList:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/DateTime'
          minItems: 1
        vendorId:
          $ref: '#/components/schemas/VendorId'
    SEPPType:
      type: string
      description: any of enumerated value
      enum:
        - CSEPP
        - PSEPP
    SupportedFunc:
      type: object
      properties:
        function:
          type: string
        policy:
          type: string
    SupportedFuncList:
      type: array
      items:
        $ref: '#/components/schemas/SupportedFunc'
    CommModelType:
      type: string
      description: any of enumerated value
      enum:
        - DIRECT_COMMUNICATION_WO_NRF
        - DIRECT_COMMUNICATION_WITH_NRF
        - INDIRECT_COMMUNICATION_WO_DEDICATED_DISCOVERY
        - INDIRECT_COMMUNICATION_WITH_DEDICATED_DISCOVERY
    CommModel:
      type: object
      properties:
        groupId:
          type: integer
        commModelType:
          $ref: '#/components/schemas/CommModelType'
        targetNFServiceList:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/DnList'
        commModelConfiguration:
          type: string
    CommModelList:
      type: array
      items:
        $ref: '#/components/schemas/CommModel'
    CapabilityList:
      type: array
      items:
        type: string
    FiveQiDscpMapping:
      type: object
      properties:
        fiveQIValues:
          type: array
          items:
            type: integer
        dscp:
          type: integer
    NetworkSliceInfo:
      type: object
      properties:
        sNSSAI:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28541_NrNrm.yaml#/components/schemas/Snssai'
        cNSIId:
          $ref: '#/components/schemas/CNSIId'
        networkSliceRef:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/DnList'
    NetworkSliceInfoList:
      type: array
      items:
        $ref: '#/components/schemas/NetworkSliceInfo'

    PacketErrorRate:
      type: object
      properties:
        scalar:
          type: integer
        exponent:
          type: integer

    GtpUPathDelayThresholdsType:
      type: object
      properties:
        n3AveragePacketDelayThreshold:
          type: integer
        n3MinPacketDelayThreshold:
          type: integer
        n3MaxPacketDelayThreshold:
          type: integer
        n9AveragePacketDelayThreshold:
          type: integer
        n9MinPacketDelayThreshold:
          type: integer
        n9MaxPacketDelayThreshold:
          type: integer
    QFPacketDelayThresholdsType:
      type: object
      properties:
        thresholdDl:
          type: integer
        thresholdUl:
          type: integer
        thresholdRtt:
          type: integer

    QosData:
      type: object
      properties:
        qosId:
          type: string
        fiveQIValue:
          type: integer
        maxbrUl:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/BitRateRm'
        maxbrDl:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/BitRateRm'
        gbrUl:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/BitRateRm'
        gbrDl:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/BitRateRm'
        arp:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Arp'
        qosNotificationControl:
          type: boolean
        reflectiveQos:
          type: boolean
        sharingKeyDl:
          type: string
        sharingKeyUl:
          type: string
        maxPacketLossRateDl:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/PacketLossRateRm'
        maxPacketLossRateUl:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/PacketLossRateRm'
        extMaxDataBurstVol:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/ExtMaxDataBurstVolRm'

    QosDataList:
      type: array
      items:
        $ref: '#/components/schemas/QosData'

    SteeringMode:
      type: object
      properties:
        steerModeValue:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/SteerModeValue'
        active:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/AccessType'
        standby:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/AccessTypeRm'
        threeGLoad:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uinteger'
        prioAcc:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/AccessType'

    TrafficControlData:
      type: object
      properties:
        tcId:
          type: string
        flowStatus:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29514_Npcf_PolicyAuthorization.yaml#/components/schemas/FlowStatus'
        redirectInfo:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/RedirectInformation'
        addRedirectInfo:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/RedirectInformation'
          minItems: 1
        muteNotif:
          type: boolean
        trafficSteeringPolIdDl:
          type: string
          nullable: true
        trafficSteeringPolIdUl:
          type: string
          nullable: true
        routeToLocs:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/RouteToLocation'
        traffCorreInd:
          type: boolean
        upPathChgEvent:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/UpPathChgEvent'
        steerFun:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/SteeringFunctionality'
        steerModeDl:
          $ref: '#/components/schemas/SteeringMode'
        steerModeUl:
          $ref: '#/components/schemas/SteeringMode'
        mulAccCtrl:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/MulticastAccessControl'
        snssaiList:
          $ref: '#/components/schemas/SnssaiList'

    TrafficControlDataList:
      type: array
      items:
        $ref: '#/components/schemas/TrafficControlData'

    PccRule:
      type: object
      properties:
        pccRuleId:
          type: string
          description: Univocally identifies the PCC rule within a PDU session.
        flowInfoList:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/FlowInformation'
        applicationId:
          type: string
        appDescriptor:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/ApplicationDescriptor'
        contentVersion:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29514_Npcf_PolicyAuthorization.yaml#/components/schemas/ContentVersion'
        precedence:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uinteger'
        afSigProtocol:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/AfSigProtocol'
        isAppRelocatable:
          type: boolean
        isUeAddrPreserved:
          type: boolean
        qosData:
          type: array
          items:
            $ref: '#/components/schemas/QosDataList'
        altQosParams:
          type: array
          items:
            $ref: '#/components/schemas/QosDataList'
        trafficControlData:
          type: array
          items:
            $ref: '#/components/schemas/TrafficControlDataList'
        conditionData:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/ConditionData'
        tscaiInputDl:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29514_Npcf_PolicyAuthorization.yaml#/components/schemas/TscaiInputContainer'
        tscaiInputUl:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29514_Npcf_PolicyAuthorization.yaml#/components/schemas/TscaiInputContainer'

    SnssaiInfo:
      type: object
      properties:
        plmnInfo:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28541_NrNrm.yaml#/components/schemas/PlmnInfo'
        administrativeState:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/AdministrativeState'

    NsacfInfoSnssai:
      type: object
      properties:
        SnssaiInfo:
          $ref: '#/components/schemas/SnssaiInfo'
        isSubjectToNsac:
          type: boolean
        maxNumberofUEs:
          type: integer
        eACMode:
          type: string
          enum:
            - INACTIVE
            - ACTIVE
        activeEacThreshold:
          type: integer
        deactiveEacThreshold:
          type: integer
        numberofUEs:
          type: integer
        uEIdList:
          type: array
          items:
            type: string
        maxNumberofPDUSessions:
          type: integer
     
    NRTACRange:
      type: object
      properties:
        nRTACstart:
          type: string
        nRTACend:
          type: string
        nRTACpattern:
          type: string
  
    TaiRange:
      type: object
      properties:
        plmnId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/PlmnId'
        nRTACRangelist:
          type: array
          items:
            $ref: '#/components/schemas/NRTACRange'
   
    GUAMInfo:
      type: object
      properties:
          pLMNId: 
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/PlmnId'
          aMFIdentifier:
            type: integer   
       
    SupportedBMOList:
      type: array
      items:
        type: string
    
    ECSAddrConfigInfo:
      type: array
      items:
        type: string

    DnnSmfInfoItem:
      type: object
      properties:
        dnn:
          type: string
        dnaiList:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Dnai'
          minItems: 1

    dnaiSatelliteMapping:
      type: object
      properties:
        dnaiList:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Dnai'
          minItems: 1
        geoSatelliteId:
          type: string
          pattern: '^[0-9]{5}$'

    SnssaiSmfInfoItem:
      type: object
      properties:
        sNSSAI:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28541_NrNrm.yaml#/components/schemas/Snssai'
        dnnSmfInfoList:
          type: array
          items:
            $ref: '#/components/schemas/DnnSmfInfoItem'

    5GCNfConnEcmInfoList:
      type: array
      items:
        $ref: '#/components/schemas/5GCNfConnEcmInfo'
    5GCNfConnEcmInfo:
      type: object
      description: 'Store the 5GC NF connection information'
      properties:
        5GCNFType:
          type: string
          enum:
            - PCF
            - NEF
            - SCEF
        5GCNFIpAddress:
          type: string
        5GCNFRef:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/Dn'

    UPFConnectionInfo:
      type: object
      properties:
        uPFIpAddress:
          type: string
        uPFRef:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28623_ComDefs.yaml#/components/schemas/Dn'
    SnssaiList:
      type: array
      items:
        $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS28541_NrNrm.yaml#/components/schemas/Snssai'
    SnpnId:
      type: object
      properties:
        mcc:
