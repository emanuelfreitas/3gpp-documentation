      summary: "Retrieve a list of Content Hosting Configuration resource identifiers currently registered with the 5GMS AS"
      security:
        - OAuth2:
          - content-hosting-configuration_enumerate
      responses:
        '200': # OK
          description: "Success"
          content:
            application/json:
              schema:
                type: array
