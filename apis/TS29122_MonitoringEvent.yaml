#
# ENUMS
#
    MonitoringType:
      anyOf:
      - type: string
        enum:
          - LOSS_OF_CONNECTIVITY
          - UE_REACHABILITY
          - LOCATION_REPORTING
          - CHANGE_OF_IMSI_IMEI_ASSOCIATION
          - ROAMING_STATUS
          - COMMUNICATION_FAILURE
          - AVAILABILITY_AFTER_DDN_FAILURE
          - NUMBER_OF_UES_IN_AN_AREA
          - PDN_CONNECTIVITY_STATUS
          - DOWNLINK_DATA_DELIVERY_STATUS
          - API_SUPPORT_CAPABILITY
          - NUM_OF_REGD_UES
          - NUM_OF_ESTD_PDU_SESSIONS
          - AREA_OF_INTEREST
          - GROUP_MEMBER_LIST_CHANGE
          - APPLICATION_START
          - APPLICATION_STOP
          - SESSION_INACTIVITY_TIME
          - TRAFFIC_VOLUME
          - UL_DL_DATA_RATE
      - type: string
        description: >
          This string provides forward-compatibility with future
          extensions to the enumeration but is not used to encode
          content defined in the present version of this API.
      description: |
        Represents a monitoring event type.  
        Possible values are
        - LOSS_OF_CONNECTIVITY: The SCS/AS requests to be notified when the 3GPP network detects
          that the UE is no longer reachable for signalling or user plane communication
        - UE_REACHABILITY: The SCS/AS requests to be notified when the UE becomes reachable for
          sending either SMS or downlink data to the UE
        - LOCATION_REPORTING: The SCS/AS requests to be notified of the current location or
          the last known location of the UE
        - CHANGE_OF_IMSI_IMEI_ASSOCIATION: The SCS/AS requests to be notified when the association
          of an ME (IMEI(SV)) that uses a specific subscription (IMSI) is changed
        - ROAMING_STATUS: The SCS/AS queries the UE's current roaming status and requests to get
          notified when the status changes
        - COMMUNICATION_FAILURE: The SCS/AS requests to be notified of communication failure events
        - AVAILABILITY_AFTER_DDN_FAILURE: The SCS/AS requests to be notified when the UE has become
          available after a DDN failure
        - NUMBER_OF_UES_IN_AN_AREA: The SCS/AS requests to be notified the number of UEs in a given
          geographic area
        - PDN_CONNECTIVITY_STATUS: The SCS/AS requests to be notified when the 3GPP network detects
          that the UEâs PDN connection is set up or torn down
        - DOWNLINK_DATA_DELIVERY_STATUS: The AF requests to be notified when the 3GPP network
          detects that the downlink data delivery status is changed.
        - API_SUPPORT_CAPABILITY: The SCS/AS requests to be notified of the availability of support
          of service APIs.
        - NUM_OF_REGD_UES: The AF requests to be notified of the current number of registered UEs
          for a network slice.
        - NUM_OF_ESTD_PDU_SESSIONS: The AF requests to be notified of the current number of
          established PDU Sessions for a network slice.
        - AREA_OF_INTEREST: The SCS/AS requests to be notified when the UE(i.e. UAV) moves in or
          out of the geographic area.
        - GROUP_MEMBER_LIST_CHANGE: The AF requests to be notified of the changes to a group members
          list.
        - APPLICATION_START: The AF requests to be notified about the start of application traffic
          has been detected.
        - APPLICATION_STOP: The AF requests to be notified about the stop of application traffic
          has been detected.
        - SESSION_INACTIVITY_TIME: The AF requests to be notified of session inactivity time of the
          measured UE PDU Session.
        - TRAFFIC_VOLUME: The AF requests to be notified of traffic volume of the measured UE.
        - UL_DL_DATA_RATE: The AF requests to be notified of uplink and downlink data rate of the
          measured UE.

    ReachabilityType:
