components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{tokenUrl}'
          scopes: {}

  schemas:
    MemUeSelectAssistSubsc:
      description: Represents a Member UE Selection Assistance Subscription.
      type: object
      properties:
        afId:
          type: string
          description: Represents the identifier of the AF.
        tgtUeIds:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Gpsi'
          minItems: 1
          description: >
            Contains the list of identifier(s) of the UEs for which Member UE Selection Assistance
            Reporting is requested.
        tgtUeIps:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/IpAddr'
          minItems: 1
          description: >
            Contains the IP addresses of a list of UEs for Member UE Selection Assistance
            Reporting.
        notifUri:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_CommonData.yaml#/components/schemas/Uri'
        notifId:
          type: string
          description: Contains the Notification Correlation ID assigned by the AF.
        expTime:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_CommonData.yaml#/components/schemas/DateTime'
        qosFilters:
          type: array
          items:
            $ref: '#/components/schemas/QoSFilterCriteria'
          minItems: 1
          description: Contains the QoS filtering criteria for Member UE selection.
        accRatTypeFilters:
          type: array
          items:
            $ref: '#/components/schemas/AccessRatTypeFilterCriteria'
          minItems: 1
          description: >
            Contains the Access types and Rat types filtering criteria for Member UE selection.
        e2eTransTimeFilters:
          type: array
          items:
            $ref: '#/components/schemas/E2ETransTimeFilterCriteria'
          minItems: 1
          description: >
            Contains the End-to-end data volume transfer time filtering criteria for Member UE
            selection.
        ueLocFilters:
          type: array
          items:
            $ref: '#/components/schemas/UeLocFilterCriteria'
          minItems: 1
          description: Contains the UE location filtering criteria for Member UE selection.
        ueHisLocFilters:
          type: array
          items:
            $ref: '#/components/schemas/UeHisLocFilterCriteria'
          minItems: 1
          description: >
            Contains the UE historical location filtering criteria for Member UE selection.
        ueDirFilters:
          type: array
          items:
            $ref: '#/components/schemas/UeDirectionFilterCriteria'
          minItems: 1
          description: Contains the UE direction filtering criteria for Member UE selection.
        ueDistanceFilters:
          type: array
          items:
            $ref: '#/components/schemas/UeDistanceFilterCriteria'
          minItems: 1
          description: Contains the UE distance filtering criteria for Member UE selection.
        serviceExpFilters:
          type: array
          items:
            $ref: '#/components/schemas/ServiceExpFilterCriteria'
          minItems: 1
          description: Contains the Service Experience filtering criteria for Member UE selection.
        dnnFilters:
          type: array
          items:
            $ref: '#/components/schemas/DnnFilterCriteria'
          minItems: 1
          description: Contains the DNN filtering criteria for Member UE selection.
        memUpdatePeriod:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/DurationSec'
        maxUeNum:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uinteger'
        timeWin:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_CommonData.yaml#/components/schemas/TimeWindow'
        suppFeat:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - notifUri
        - notifId
      oneOf:
          - required: [tgtUeIds]
          - required: [tgtUeIps]
      anyOf:
        - required: [qosFilters]
        - required: [accRatTypeFilters]
        - required: [e2eTransTimeFilters]
        - required: [ueLocFilters]
        - required: [ueHisLocFilters]
        - required: [ueDirFilters]
        - required: [ueDistanceFilters]
        - required: [serviceExpFilters]
        - required: [dnnFilters]

    QoSFilterCriteria:
      description: Represents the QoS filtering criteria for Member UE selection.
      type: object
      properties:
        event:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29508_Nsmf_EventExposure.yaml#/components/schemas/SmfEvent'
        appId:
          type: string
          description: Contains the identifier(s) of the application.
        dnn:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Dnn'
        snssai:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Snssai'
        ulDelay:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uinteger'
        dlDelay:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uinteger'
        rtDelay:
