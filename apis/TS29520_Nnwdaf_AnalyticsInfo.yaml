          description: >
            Indicates whether the analytics subscription has been paused. Set to "true" if it has
            been paused, otherwise set to "false".
        remainTimeWin:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_CommonData.yaml#/components/schemas/TimeWindow'
        groundTruthInfo:
            $ref: '#/components/schemas/GroundTruthInfo'

    GroundTruthInfo:
      description: The ground truth information used for the accuracy information computation.
      type: object
      properties:
        analyticsId:
            $ref: '#/components/schemas/EventId'
        dataSourceIds:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/NfInstanceId'
          minItems: 1
          description: The NF instance ID(s) of the data source for ground truth data.
        dataSourceSetIds:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/NfSetId'
          minItems: 1
