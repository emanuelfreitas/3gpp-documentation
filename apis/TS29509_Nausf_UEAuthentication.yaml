openapi: 3.0.0
info:
  version: 1.3.0
  title: AUSF API
  description: |
    AUSF UE Authentication Service.  
    Â© 2024, 3GPP Organizational Partners (ARIB, ATIS, CCSA, ETSI, TSDSI, TTA, TTC).  
