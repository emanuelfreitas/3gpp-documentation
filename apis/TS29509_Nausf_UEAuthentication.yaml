components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{nrfApiRoot}/oauth2/token'
          scopes:
            nausf-auth: Access to Nausf_UEAuthentication API
            nausf-auth:ue-authentications: >
              Access to service operations applying to the collection of the ue-authentication
              resources and the subresources, i.e. 5g-aka-confirmation and eap-session
            nausf-auth:rg-authentications: >
              Access to service operations applying to the collection of the rg-authentication
              resources
            nausf-auth:prose-authentications: >
              Access to service operations applying to the collection of the prose-authentication
              resources and the subresources, i.e. prose-auth.

  schemas:
    AuthenticationInfo:
      description: Contains the UE id (i.e. SUCI or SUPI) and the Serving Network Name.
      type: object
      properties:
        supiOrSuci:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupiOrSuci'
        servingNetworkName:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29503_Nudm_UEAU.yaml#/components/schemas/ServingNetworkName'
        resynchronizationInfo:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29503_Nudm_UEAU.yaml#/components/schemas/ResynchronizationInfo'
        pei:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Pei'
        traceData:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/TraceData'
        udmGroupId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/NfGroupId'
        routingIndicator:
          type: string
          pattern: '^[0-9]{1,4}$'
        cellCagInfo:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/CagId'
          minItems: 1
        n5gcInd:
          type: boolean
          default: false
        supportedFeatures:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
        nswoInd:
          type: boolean
          default: false
        disasterRoamingInd:
          type: boolean
          default: false
        onboardingInd:
          type: boolean
          default: false
        aun3Ind:
          type: boolean
          default: false
      required:
        - supiOrSuci
        - servingNetworkName

    UEAuthenticationCtx:
      description: >
        Contains the information related to the resource generated to handle
        the UE authentication. It contains at least the UE id, Serving Network,
        the Authentication Method and related EAP information or related 5G-AKA information.
      type: object
      properties:
        authType:
          $ref: '#/components/schemas/AuthType'
        5gAuthData:
          oneOf:
            - $ref: '#/components/schemas/Av5gAka'
            - $ref: '#/components/schemas/EapPayload'
        _links:
          type: object
          description: >
            A map(list of key-value pairs) where the key is set to "eap-session" or "5g-aka"
          additionalProperties:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/LinksValueSchema'
        servingNetworkName:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29503_Nudm_UEAU.yaml#/components/schemas/ServingNetworkName'
      required:
        - authType
        - 5gAuthData
        - _links

    Av5gAka:
      description: Contains Authentication Vector for method 5G AKA.
      type: object
      required:
        - rand
        - hxresStar
        - autn
      properties:
        rand:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29503_Nudm_UEAU.yaml#/components/schemas/Rand'
        hxresStar:
          $ref: '#/components/schemas/HxresStar'
        autn:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29503_Nudm_UEAU.yaml#/components/schemas/Autn'

    ConfirmationData:
      description: Contains the result of the authentication.
      type: object
      required:
        - resStar
      properties:
        resStar:
          $ref: '#/components/schemas/ResStar'
        supportedFeatures:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'

    ConfirmationDataResponse:
      description: Contains the result of the authentication
      type: object
      properties:
        authResult:
          $ref: '#/components/schemas/AuthResult'
        supi:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Supi'
        kseaf:
          $ref: '#/components/schemas/Kseaf'
        pvsInfo:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/ServerAddressingInfo'
          minItems: 1
      required:
        - authResult

    EapSession:
      description: Contains information related to the EAP session.
      type: object
      properties:
        eapPayload:
          $ref: '#/components/schemas/EapPayload'
        kSeaf:
          $ref: '#/components/schemas/Kseaf'
        _links:
          type: object
          description: A map(list of key-value pairs) where the key is set to "eap-session"
          additionalProperties:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/LinksValueSchema'
        authResult:
          $ref: '#/components/schemas/AuthResult'
        supi:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Supi'
        supportedFeatures:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
        pvsInfo:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/ServerAddressingInfo'
          minItems: 1
        msk:
          $ref: '#/components/schemas/Msk'
      required:
        - eapPayload

    DeregistrationInfo:
      description: Contains the UE id (i.e. SUPI).
      type: object
      properties:
        supi:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Supi'
        supportedFeatures:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - supi

    RgAuthenticationInfo:
      description: Contains the UE id (i.e. SUCI) and the authenticated indication.
      type: object
      properties:
        suci:
          $ref: '#/components/schemas/Suci'
        authenticatedInd:
          type: boolean
          default: false
        supportedFeatures:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - suci
        - authenticatedInd

    RgAuthCtx:
      description: Contains the UE id (i.e. SUPI) and the authentication indication.
      type: object
      properties:
        authResult:
          $ref: '#/components/schemas/AuthResult'
        supi:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Supi'
        authInd:
          type: boolean
          default: false
      required:
        - authResult

    AuthResult:
      description: Indicates the result of the authentication.
      type: string
      enum:
        - AUTHENTICATION_SUCCESS
        - AUTHENTICATION_FAILURE
        - AUTHENTICATION_ONGOING

    EapPayload:
      type: string
      format: byte
      description: contains an EAP packet
      nullable: true

    Kseaf:
      description: Contains the Kseaf.
      type: string
      pattern: '[A-Fa-f0-9]{64}'

    Msk:
      description: Contains the Master Session Key.
      type: string
      pattern: '[A-Fa-f0-9]{128}'

    ResStar:
      description: Contains the RES*.
      type: string
      pattern: '[A-Fa-f0-9]{32}'
      nullable: true

    HxresStar:
      description: Contains the HXRES*.
      type: string
      pattern: "[A-Fa-f0-9]{32}"

    Suci:
      description: Contains the SUCI.
      type: string
      pattern: '^(suci-(0-[0-9]{3}-[0-9]{2,3}|[1-7]-.+)-[0-9]{1,4}-(0-0-.+|[a-fA-F1-9]-([1-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])-[a-fA-F0-9]+)|.+)$'

    AuthType:
      description: Indicates the authentication method used.
      anyOf:
        - type: string
          enum:
            - 5G_AKA
            - EAP_AKA_PRIME
            - EAP_TLS
            - EAP_TTLS
        - type: string

    ProSeAuthenticationInfo:
      description: >
        Contains the UE id (i.e. SUCI) or CP-PRUK ID, Relay Service Code and Nonce_1.
      type: object
      properties:
        supiOrSuci:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupiOrSuci'
        5gPrukId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/5GPrukId'
        relayServiceCode:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/RelayServiceCode'
        nonce1:
          $ref: '#/components/schemas/Nonce1'
        servingNetworkName:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29503_Nudm_UEAU.yaml#/components/schemas/ServingNetworkName'
        supportedFeatures:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - relayServiceCode
        - nonce1
        - servingNetworkName

    ProSeAuthenticationCtx:
      description: >
        Contains the information related to the resource generated to handle
        the ProSe authentication.
      type: object
      properties:
        authType:
          $ref: '#/components/schemas/AuthType'
        _links:
          type: object
          description: A map(list of key-value pairs) where the key is set to "prose-auth"
          additionalProperties:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/LinksValueSchema'
        proSeAuthData:
            $ref: '#/components/schemas/ProSeAuthData'
        supportedFeatures:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - authType
        - _links
        - proSeAuthData

    ProSeEapSession:
      description: >
        Contains information related to the EAP session. If present the 5gPrukId IE shall
        carry the CP-PRUK ID.
      type: object
      properties:
        eapPayload:
          $ref: '#/components/schemas/EapPayload'
        knrProSe:
          $ref: '#/components/schemas/KnrProSe'
        _links:
          type: object
          description: A map(list of key-value pairs) where the key is set to "prose-auth"
          additionalProperties:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/LinksValueSchema'
        authResult:
          $ref: '#/components/schemas/AuthResult'
        supportedFeatures:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
        nonce2:
          $ref: '#/components/schemas/Nonce2'
        5gPrukId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/5GPrukId'
      required:
        - eapPayload

    ProSeAuthData:
      $ref: '#/components/schemas/EapPayload'

    ProSeAuthenticationResult:
      description: Successful authentication for CP-PRUK ID.
      type: object
      properties:
        knrProSe:
          $ref: '#/components/schemas/KnrProSe'
        nonce2:
          $ref: '#/components/schemas/Nonce2'
        supportedFeatures:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'

    KnrProSe:
      description: Contains the KNR_ProSe.
      type: string
      pattern: '[A-Fa-f0-9]{64}'
    Nonce1:
      type: string
      format: byte
      description: contains an Nonce1
      nullable: true

    Nonce2:
      type: string
      format: byte
      description: contains an Nonce2
      nullable: true
