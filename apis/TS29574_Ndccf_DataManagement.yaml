        sacEvent:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29536_Nnsacf_SliceEventExposure.yaml#/components/schemas/SACEvent'
        nrfEvent:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29510_Nnrf_NFManagement.yaml#/components/schemas/NotificationEventType'
        gmlcEvent:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29515_Ngmlc_Location.yaml#/components/schemas/EventNotifyDataType'
        upfEvent:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29564_Nupf_EventExposure.yaml#/components/schemas/EventType'
#
    ParameterProcessingInstruction:
      description: >
        Contains an event parameter name and the respective event parameter values and sets of
        attributes to be used in summarized reports.
      type: object
      required:
       - name
       - values
       - sumAttrs
      properties:
        name:
          type: string
          description: >
            A JSON pointer value that references an attribute within the notification object to which
            the processing instruction is applied.
        values:
          type: array
          items: {}
          minItems: 1
          description: A list of values for the attribute identified by the name attribute.
        sumAttrs:
          type: array
          items:
            $ref: '#/components/schemas/SummarizationAttribute'
          minItems: 1
          description: Attributes requested to be used in the summarized reports.
        aggrLevel:
          $ref: '#/components/schemas/AggregationLevel'
        supis:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Supi'
          minItems: 1
          description: Indicates the UEs for which processed reports are requested.
        temporalAggrLevel:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/DurationSec'
        areas:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29554_Npcf_BDTPolicyControl.yaml#/components/schemas/NetworkAreaInfo'
          minItems: 1
          description: Indicates the Areas of Interest for which processed reports are requested.
#
    NotifSummaryReport:
      description: Represents summarized notifications based on processing instructions.
      type: object
      required:
       - eventId
       - procInterval
       - eventReports
      properties:
        eventId:
          $ref: '#/components/schemas/DccfEvent'
        procInterval:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/DurationSec'
        eventReports:
          type: array
          items:
            $ref: '#/components/schemas/EventParamReport'
          minItems: 1
          description: List of event parameter reports.
#
    EventParamReport:
      description: Represents a summarized report for one event parameter.
      type: object
      required:
       - name
       - values
      properties:
        name:
          type: string
          description: The name of the reported parameter.
        values:
          type: array
          items: {}
          minItems: 1
          description: The list of values of the reported parameter.
        supi:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Supi'
        area:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29554_Npcf_BDTPolicyControl.yaml#/components/schemas/NetworkAreaInfo'
        spacing:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29520_Nnwdaf_EventsSubscription.yaml#/components/schemas/NumberAverage'
        duration:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29520_Nnwdaf_EventsSubscription.yaml#/components/schemas/NumberAverage'
        avgAndVar:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29520_Nnwdaf_EventsSubscription.yaml#/components/schemas/NumberAverage'
        mostFreqVal: {}
        leastFreqVal: {}
        count:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uinteger'
        minValue:
          type: string
          description: The minimum value of the parameter.
        maxValue:
          type: string
          description: The maximum value of the parameter.
#
    StorageHandlingInformation:
      description: Contains storage handling information about data or analytics.
      type: object
      properties:
        lifetime:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/DurationSec'
        delNotifInd:
          type: boolean
          description: Indicates if deletion alerts are requested.
#
    DeletionAlert:
      description: Contains information about data or analytics that are about to be deleted.
      type: object
      properties:
        alertStorTransId:
          type: string
          description: >
            Storage transaction identifier that can be used to retrieve data or analytics.
      required:
       - alertStorTransId
#
    NotifResponse:
      description: >
        Contains information about planned actions related to data or analytics
        that are about to be deleted.
      type: object
      properties:
        retrievalInd:
          type: boolean
          description: >
            Indicates if the NF service consumer has determined to retrieve data
            or analytics that are about to be deleted.
      required:
       - retrievalInd
#
    DataTransferResp:
      description: >
        Represents an Individual DCCF Data Subscription resource created at the
        target DCCF.
      type: object
      properties:
        newSubscriptionUri:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uri'
        suppFeat:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
       - newSubscriptionUri
#
    SummarizationAttribute:
      anyOf:
      - type: string
        enum:
          - SPACING
          - DURATION
          - OCCURRENCES
          - AVG_VAR
          - FREQ_VAL
          - MIN_MAX
      - type: string
        description: >
          This string provides forward-compatibility with future extensions to the enumeration but
          is not used to encode content defined in the present version of this API.
      description: |
        Represents the attribute in the summarized report.  
        Possible values are:
        - SPACING: Average and variance of the time interval separating two consecutive occurrences
          of the same event and parameter value, or periodicity for periodic reporting.
        - DURATION: Average and variance of the time for which the parameter value applies.
        - OCCURRENCES: Number of countable occurrences for the parameter.
        - AVG_VAR: Average and variance of the parameter.
        - FREQ_VAL: Most and least frequent values.
        - MIN_MAX: Maximum and minimum parameter values.
#
    AggregationLevel:
      anyOf:
      - type: string
        enum:
          - UE
          - AOI
      - type: string
        description: >
          This string provides forward-compatibility with future
          extensions to the enumeration but is not used to encode
          content defined in the present version of this API.
      description: |
        Represents the aggregation level for processing instructions.  
        Possible values are:
        - UE: Indicates that the summarized reports shall be provided per UE.
        - AOI: Indicates that the summarized reports shall be provided per Area of Interest.
#
    DataCollectionPurpose:
      anyOf:
      - type: string
        enum:
          - ANALYTICS_GENERATION
          - MODEL_TRAINING
      - type: string
        description: >
          This string provides forward-compatibility with future extensions to the enumeration but
          is not used to encode content defined in the present version of this API.
      description: |
        Represents the purpose for data collection.  
        Possible values are:
        - ANALYTICS_GENERATION: The data is collected for generating the analytics.
        - MODEL_TRAINING: The data is collected for ML model training.

#
    TermCause:
      anyOf:
      - type: string
        enum:
          - USER_CONSENT_REVOKED
          - DCCF_OVERLOAD
          - OTHER
          - OUT_OF_SERVING_AREA
      - type: string
        description: >
          This string provides forward-compatibility with future
          extensions to the enumeration but is not used to encode
          content defined in the present version of this API.
      description: |
        Represents the cause for the subscription termination request by DCCF for data collection.
        Possible values are:
        - USER_CONSENT_REVOKED: The user consent has been revoked.
        - DCCF_OVERLOAD: The DCCF is overloaded.
        - OTHER: Indicates that the termination is due to other reason.
        - OUT_OF_SERVING_AREA: Indicates that that the UE(s) moved outside of the DCCF serving area.
