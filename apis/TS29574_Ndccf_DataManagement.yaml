#
components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{nrfApiRoot}/oauth2/token'
          scopes:
            ndccf-datamanagement: Access to the ndccf-datamanagement API
#
  schemas:
#
    NdccfAnalyticsSubscription:
      description: Represents an Individual DCCF Analytics Subscription.
      type: object
      required:
        - anaSub
        - anaNotifUri
        - anaNotifCorrId
      properties:
        anaSub:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29520_Nnwdaf_EventsSubscription.yaml#/components/schemas/NnwdafEventsSubscription'
        anaNotifUri:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uri'
        anaNotifCorrId:
          type: string
          description: Notification correlation identifier.
        notifEndpoints:
          type: array
          items:
            $ref: '#/components/schemas/NotifyEndpoint'
          minItems: 1
          description: The information of notification endpoints.
        formatInstruct:
          $ref: '#/components/schemas/FormattingInstruction'
        procInstructs:
          type: array
          items:
            $ref: '#/components/schemas/ProcessingInstruction'
          minItems: 1
          description: Processing instructions to be used for sending event notifications.
        targetNfId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/NfInstanceId'
        targetNfSetId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/NfSetId'
        adrfId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/NfInstanceId'
        ardfSetId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/NfSetId'
        storeInd:
          type: boolean
          description: >
            The indication for data storage. This attribute shall be provided and set to "true"
            if the consumer requests to store the data in an ADRF but both the "adrfId" and
            "adrfSetId" attributes are not provided. The default value is "false".
        storeHandl:
          $ref: '#/components/schemas/StorageHandlingInformation'
        suppFeat:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
        timePeriod:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_CommonData.yaml#/components/schemas/TimeWindow'
        dataCollectPurposes:
          type: array
          items:
            $ref: '#/components/schemas/DataCollectionPurpose'
          minItems: 1
          description: >
            The purposes of data collection. This attribute may only be provided if user consent is 
            required depending on local policy and regulations and the consumer has not
            checked user consent.
        checkedConsentInd:
          type: boolean
          description: Indication that the NF service consumer has already checked the user consent.
        immReport:
          $ref: '#/components/schemas/NdccfAnalyticsSubscriptionNotification'

#
    NdccfDataSubscription:
      description: Represents an Individual DCCF Data Subscription.
      type: object
      required:
        - dataNotifUri
        - dataNotifCorrId
        - dataSub
      properties:
        dataSub:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29575_Nadrf_DataManagement.yaml#/components/schemas/DataSubscription'
        dataNotifUri:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uri'
        dataNotifCorrId:
          type: string
          description: Notification correlation identifier.
        notifEndpoints:
          type: array
          items:
            $ref: '#/components/schemas/NotifyEndpoint'
          minItems: 1
          description: The information of notification endpoints.
        formatInstruct:
          $ref: '#/components/schemas/FormattingInstruction'
        procInstructs:
          type: array
          items:
            $ref: '#/components/schemas/ProcessingInstruction'
          minItems: 1
          description: Processing instructions to be used for sending event notifications.
        targetNfId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/NfInstanceId'
        targetNfSetId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/NfSetId'
        adrfId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/NfInstanceId'
        ardfSetId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/NfSetId'
        storeInd:
          type: boolean
          description: >
            The indication for analytics storage. This attribute shall be provided and set to "true"
            if the consumer requests to store the analytics in an ADRF but both the "adrfId" and
            "adrfSetId" attributes are not provided. The default value is "false".
        storeHandl:
          $ref: '#/components/schemas/StorageHandlingInformation'
        timePeriod:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_CommonData.yaml#/components/schemas/TimeWindow'
        suppFeat:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
        dataCollectPurposes:
          type: array
          items:
            $ref: '#/components/schemas/DataCollectionPurpose'
          minItems: 1
          description: >
            The purposes of data collection. This attribute may only be provided if user consent 
            is required depending on local policy and regulations and the consumer has not
            checked user consent.
        checkedConsentInd:
          type: boolean
          description: Indication that the NF service consumer has already checked the user consent.
        immReport:
          $ref: '#/components/schemas/NdccfDataSubscriptionNotification'

#
    NdccfAnalyticsSubscriptionNotification:
      description: Represents a notification for a DCCF analytics subscription.
      type: object
      required:
        - anaNotifCorrId
        - timeStamp
      oneOf:
        - required: [anaNotifications]
        - required: [anaReports]
        - required: [fetchInstruct]
        - required: [delAlert]
      properties:
        anaNotifCorrId:
          type: string
          description: Notification correlation identifier.
        anaNotifications:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29520_Nnwdaf_EventsSubscription.yaml#/components/schemas/NnwdafEventsSubscriptionNotification'
          minItems: 1
          description: List of analytics subscription notifications.
        anaReports:
          type: array
          items:
            $ref: '#/components/schemas/NotifSummaryReport'
          minItems: 1
          description: >
            List of reports with summarized data from multiple analytics notifications that the DCCF
            has received from NWDAF.
        fetchInstruct:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29576_Nmfaf_3caDataManagement.yaml#/components/schemas/FetchInstruction'
        terminationReq:
          type: boolean
          description: >
            If provided and set to true, it indicates the termination of the data management
            subscription that requested by the DCCF, i.e. no further notifications related to this
            subscription will be provided, apart from sending final report (if available).
            The default value is false.
        delAlert:
          $ref: '#/components/schemas/DeletionAlert'
        termCause:
          $ref: '#/components/schemas/TermCause'
        pendDataNotifCause:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29520_Nnwdaf_DataManagement.yaml#/components/schemas/PendingNotificationCause'
        reUserConsentPurs:
          type: array
          items:
            $ref: '#/components/schemas/DataCollectionPurpose'
          minItems: 1
          description: The purposes of data collection for which the user consent is revoked.
        timeStamp:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/DateTime'
#
    NdccfDataSubscriptionNotification:
      description: Represents a notification for a DCCF data subscription.
      type: object
      required:
        - dataNotifCorrId
        - timeStamp
      oneOf:
        - required: [dataNotif]
        - required: [dataReports]
        - required: [fetchInstruct]
        - required: [delAlert]
        - required: [newSubscriptionUri]
      properties:
        dataNotifCorrId:
          type: string
          description: Notification correlation identifier.
        newSubscriptionUri:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uri'
        suppFeat:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
        dataNotif:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29575_Nadrf_DataManagement.yaml#/components/schemas/DataNotification'
        dataReports:
          type: array
          items:
            $ref: '#/components/schemas/NotifSummaryReport'
          minItems: 1
          description: >
            List of reports with summarized data from multiple notifications received from data
            producer.
        delAlert:
          $ref: '#/components/schemas/DeletionAlert'
        fetchInstruct:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29576_Nmfaf_3caDataManagement.yaml#/components/schemas/FetchInstruction'
        terminationReq:
          type: boolean
          description: >
            If provided and set to true, it indicates the termination of the data management
            subscription that requested by the DCCF, i.e. no further notifications related to this
            subscription will be provided, apart from sending final report (if available).
            The default value is false.
        timeStamp:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/DateTime'
#
    FormattingInstruction:
      description: Contains data or analytics formatting instructions.
      type: object
      properties:
        consTrigNotif:
          type: boolean
          description: >
            Indicates that notifications shall be buffered until the NF service consumer requests
            their delivery.
        reportingOptions:
          $ref: '#/components/schemas/ReportingOptions'
#
    ReportingOptions:
      description: Represents reporting options for processed notifications.
      type: object
      oneOf:
        - required: [notifyWindow]
        - required: [notifyPeriod]
        - required: [notifyPeriodInc]
        - required: [depEventSubId]
      properties:
        notifyWindow:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_CommonData.yaml#/components/schemas/TimeWindow'
        notifyPeriod:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/DurationSec'
        notifyPeriodInc:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/DurationSec'
        depEventSubId:
          type: string
          description: >
            Notifications for the present subscription are sent only upon occurrence of events of the
            subscription with identifier that matches this attribute.
        minClubbedNotif:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uinteger'
        maxClubbedNotif:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uinteger'
#
    ProcessingInstruction:
      description: Contains instructions related to the processing of notifications.
      type: object
      required:
       - eventId
       - procInterval
      properties:
        eventId:
          $ref: '#/components/schemas/DccfEvent'
        procInterval:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/DurationSec'
        paramProcInstructs:
          type: array
          items:
            $ref: '#/components/schemas/ParameterProcessingInstruction'
          minItems: 1
          description: >
            List of event parameter names, and for each event parameter name, respective event
            parameter values and sets of the attributes to be used in the summarized reports.
    NotifyEndpoint:
      description: The information of notification endpoint.
      type: object
      required:
       - notifUri
      properties:
        notifUri:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uri'
        notifCorrId:
          type: string
          description: Notification correlation identifier.

#
