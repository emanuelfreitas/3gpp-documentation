components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{tokenUrl}'
          scopes: {}

  schemas:
#
# STRUCTURED DATA TYPES
#
    RslppiPpData:
      description: Represents the RSLPPI Parameters Provisioning data.
      type: object
      properties:
        afId:
          type: string
        rslppiData:
          $ref: '#/components/schemas/RslppiData'
        suppFeat:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - afId

    RslppiPpDataPatch:
      description: >
        Represents the requested modifications to an existing RSLPPI Parameters Provisioning data.
      type: object
      properties:
        rslppiData:
          $ref: '#/components/schemas/RslppiData'

    RslppiData:
      description: Represents RSLPPI Parameters data.
      type: object
      properties:
        extGroupId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_CommonData.yaml#/components/schemas/ExternalGroupId'
        gpsi:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Gpsi'
        rslppi:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29503_Nudm_SDM.yaml#/components/schemas/Rslppi'
      required:
        - rslppi
      oneOf:
        - required: [ extGroupId ]
        - required: [ gpsi ]

