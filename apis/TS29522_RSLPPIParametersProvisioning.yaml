      operationId: UpdateIndRslppiParamsProvisioning
      requestBody:
        description: >
          Represents the updated Individual RSLPPI Parameters Provisioning resource representation.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RslppiPpData'
      responses:
        '200':
          description: >
            OK. The Individual RSLPPI Parameters Provisioning resource is successfully updated and a
            representation of the updated resource is returned in the response body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RslppiPpData'
        '204':
          description: >
            No Content. The Individual RSLPPI Parameters Provisioning resource is successfully
            updated and no content is returned in the response body.
        '307':
