      operationId: DeleteIndRslppiParamsProvisioning
      responses:
        '204':
          description: >
            No Content. The Individual RSLPPI Parameters Provisioning resource is successfully
            deleted.
        '307':
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_CommonData.yaml#/components/responses/307'
