      operationId: ModifyIndRslppiParamsProvisioning
      requestBody:
        description: >
          Contains the parameters to request the modification of the Individual RSLPPI Parameters
          Provisioning resource.
        required: true
        content:
          application/merge-patch+json:
            schema:
              $ref: '#/components/schemas/RslppiPpDataPatch'
      responses:
        '200':
          description: >
            OK. The Individual RSLPPI Parameters Provisioning resource is successfully modified and
            A representation of the updated resource is returned in the response body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RslppiPpData'
        '204':
          description: >
            No Content. The Individual RSLPPI Parameters Provisioning resource is successfully
            modified and no content is returned in the response body.
        '307':
