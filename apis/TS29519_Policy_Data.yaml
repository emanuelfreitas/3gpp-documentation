          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29554_Npcf_BDTPolicyControl.yaml#/components/schemas/NetworkAreaInfo'
        numOfUes:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uinteger'
        desTimeInts:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_CommonData.yaml#/components/schemas/TimeWindow'
          minItems: 1
          description: Identifies the time interval(s).
        dnn:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Dnn'
        snssai:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Snssai'
        altQosParamSets:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29543_Npcf_PDTQPolicyControl.yaml#/components/schemas/AltQosParamSet'
          minItems: 1
          description: >
            Contains the alternative QoS requirements as a list of individual QoS parameter
            sets in a prioritized order.
        altQosRefs:
          type: array
          items:
            type: string
          minItems: 1
          description: >
            Contains the alternative QoS requirements as the list of QoS references in a
            prioritized order.
        qosParamSet:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29543_Npcf_PDTQPolicyControl.yaml#/components/schemas/QosParameterSet'
        qosReference:
          type: string
          description: >
            Requested QoS requirements expressed as the QoS Reference which represents
            a pre-defined QoS information.
        notifUri:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uri'
        warnNotifEnabled:
          type: boolean
          description: >
            Indicates whether the PDTQ warning notification is enabled (true) or not (false).
            Default value is false.
        suppFeat:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
        resetIds:
          type: array
          items:
            type: string
          minItems: 1
      oneOf:
        - required: [qosParamSet]
        - required: [qosReference]
      required:
        - aspId
        - pdtqPolicy

    PdtqDataPatch:
      description: Contains the modified planned data transfer data with QoS requirements.
      type: object
      properties:
        pdtqPolicy:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29543_Npcf_PDTQPolicyControl.yaml#/components/schemas/PdtqPolicy'
        warnNotifEnabled:
          type: boolean
          description: >
            Indicates whether the PDTQ warning notification is enabled (true) or not (false).
        notifUri:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uri'

    GroupPolicyData:
      description: Contains the group specific policy control data information.
      type: object
      properties:
        maxGroupMbrUl:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/BitRate'
        maxGroupMbrDl:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/BitRate'
        remainGroupMbrUl:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/BitRate'
        remainGroupMbrDl:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/BitRate'
        suppFeat:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'

    GroupPolicyDataPatch:
      description: >
        Contains the requested modifications to the group specific policy control data
        information.
      type: object
      properties:
        maxGroupMbrUl:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/BitRate'
        maxGroupMbrDl:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/BitRate'
        remainGroupMbrUl:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/BitRate'
        remainGroupMbrDl:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/BitRate'
      anyOf:
        - required: [maxGroupMbrUl]
        - required: [maxGroupMbrDl]
        - required: [remainGroupMbrUl]
        - required: [remainGroupMbrDl]

    RestrictedStatus:
      description: >
        Contains reason for restricted status and the time stamp of when the status was
        stored.
      type: object
      properties:
        exceptionId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29520_Nnwdaf_EventsSubscription.yaml#/components/schemas/ExceptionId'
        timeStamp: 
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/DateTime'
      required:
        - exceptionId
        - timeStamp

    PolicyCounterInfoRm:
      description: Represents the data structure presenting the policy counter status.
      nullable: true
      type: object
      properties:
        currentStatus:
          type: string
          nullable: true
        penPolCounterStatuses:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29594_Nchf_SpendingLimitControl.yaml#/components/schemas/PendingPolicyCounterStatus'
          minItems: 1
          description: Provides the pending policy counter status.
          nullable: true

