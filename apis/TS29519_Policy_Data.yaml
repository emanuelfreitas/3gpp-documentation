components:

  schemas:

    PolicyDataForIndividualUe:
      description: Contains policy data for a given subscriber.
      type: object
      properties:
        uePolicyDataSet:
          $ref: '#/components/schemas/UePolicySet'
        smPolicyDataSet:
          $ref: '#/components/schemas/SmPolicyData'
        amPolicyDataSet:
          $ref: '#/components/schemas/AmPolicyData'
        umData:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/UsageMonData'
          minProperties: 1
          description: >
            Contains UM policies. The value of the limit identifier is used as the key of the map.
        operatorSpecificDataSet:
          type: object
          additionalProperties:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29505_Subscription_Data.yaml#/components/schemas/OperatorSpecificDataContainer'
          minProperties: 1
          description: >
            Contains Operator Specific Data resource data. The key of the map is operator
            specific data element name and the value is the operator specific data of the UE.
        suppFeat:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'

    AmPolicyData:
      description: Contains the AM policy data for a given subscriber.
      type: object
      properties:
        praInfos:
          type: object
          additionalProperties:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/PresenceInfo'
          minProperties: 1
          description: >
            Contains Presence reporting area information. The praId attribute within the
            PresenceInfo data type is the key of the map.
        subscCats:
          type: array
          items:
            type: string
          minItems: 1
        chfInfo:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/ChargingInformation'
        subscSpendingLimits:
          type: boolean
          description: >
            Indicates whether the PCF must enforce Access and Mobility management related
            policies based on subscriber spending limits.
        spendLimInfo:
          type: object
          additionalProperties:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29594_Nchf_SpendingLimitControl.yaml#/components/schemas/PolicyCounterInfo'
          minProperties: 1
          description: >
            Contains the status of the requested policy counters for UE.
            The key of the map is the attribute policyCounterId.
        restriStatus:
          type: array
          items:
            $ref: '#/components/schemas/RestrictedStatus'
          minItems: 1
        suppFeat:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'

    AmPolicyDataPatch:
      description: Contains the modifiable AM policy data for a given subscriber.
      type: object
      properties:
        restriStatus:
          type: array
          items:
            $ref: '#/components/schemas/RestrictedStatus'
          minItems: 1
          description: >
            List of restricted status that contains the reason for the status and the time
            stamp of when the status was stored.
        spendLimInfo:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/PolicyCounterInfoRm'
          minProperties: 1
          description: >
            Contains the status of the requested policy counters for UE.
            The key of the map is the attribute policyCounterId.

    UePolicySet:
      description: Contains the UE policy data for a given subscriber.
      type: object
      properties:
        praInfos:
          type: object
          additionalProperties:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/PresenceInfo'
          minProperties: 1
          description: >
            Contains Presence reporting area information. The praId attribute within the
            PresenceInfo data type is the key of the map.
        subscCats:
          type: array
          items:
            type: string
          minItems: 1
        uePolicySections:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/UePolicySection'
          minProperties: 1
          description: >
            Contains the UE Policy Sections. The UE Policy Section Identifier is used as
            the key of the map.
        upsis:
          type: array
          items:
            $ref: '#/components/schemas/Upsi'
          minItems: 1
        allowedRouteSelDescs:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/PlmnRouteSelectionDescriptor'
          minProperties: 1
          description: >
            Contains allowed route selection descriptors per serving PLMN for a UE.
            The serving PLMN identifier is the key of the map.
        andspInd:
          type: boolean
        epsUrspInd:
          type: boolean
          description: Indication of UE supporting URSP provisioning in EPS.
        vpsUrspInd:
          type: boolean
          description: Indication of UE supporting VPLMN-specific URSP.
        urspEnfInd:
          type: boolean
          description: Indication of UE supporting URSP enforcement report.
        pei:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Pei'
        osIds:
          type: array
          items:
            $ref: '#/components/schemas/OsId'
          minItems: 1
        chfInfo:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29512_Npcf_SMPolicyControl.yaml#/components/schemas/ChargingInformation'
        subscSpendingLimits:
          type: boolean
          description: >
            Indicates whether the PCF must enforce UE policies based on subscriber spending limits.
        spendLimInfo:
          type: object
          additionalProperties:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29594_Nchf_SpendingLimitControl.yaml#/components/schemas/PolicyCounterInfo'
          minProperties: 1
          description: >
            Contains the status of the requested policy counters for UE.
            The key of the map is the attribute policyCounterId.
        tracingReq:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/TraceData'
        resetIds:
          type: array
          items:
            type: string
          minItems: 1
        restriStatus:
          type: array
          items:
            $ref: '#/components/schemas/RestrictedStatus'
          minItems: 1
        suppFeat:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'

    UePolicySetPatch:
      description: Contains the UE policy set for a given subscriber.
      type: object
      properties:
        uePolicySections:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/UePolicySection'
          minProperties: 1
          description: >
            Contains the UE Policy Sections. The UE Policy Section Identifier is used
            as the key of the map.
        upsis:
          type: array
          items:
            $ref: '#/components/schemas/Upsi'
          minItems: 1
        andspInd:
          type: boolean
        epsUrspInd:
          type: boolean
          description: Indication of UE supporting URSP provisioning in EPS.
        vpsUrspInd:
          type: boolean
          description: Indication of UE supporting VPLMN-specific URSP.
        urspEnfInd:
          type: boolean
          description: Indication of UE supporting URSP enforcement report.
        pei:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Pei'
        osIds:
          type: array
          items:
            $ref: '#/components/schemas/OsId'
          minItems: 1
        restriStatus:
          type: array
          items:
            $ref: '#/components/schemas/RestrictedStatus'
          minItems: 1
        spendLimInfo:
          type: object
          nullable: true
          additionalProperties:
            $ref: '#/components/schemas/PolicyCounterInfoRm'
          minProperties: 1
          description: >
            Contains the updated status of the requested policy counters for UE.
            The key of the map is the attribute policyCounterId.

    UePolicySection:
      description: Contains the UE policy section.
      type: object
      properties:
        uePolicySectionInfo:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Bytes'
        upsi:
          $ref: '#/components/schemas/Upsi'
      required:
        - uePolicySectionInfo
        - upsi

    SmPolicyData:
      description: Contains the SM policy data for a given subscriber.
      type: object
      properties:
        smPolicySnssaiData:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/SmPolicySnssaiData'
          minProperties: 1
          description: >
            Contains Session Management Policy data per S-NSSAI for all the SNSSAIs
            of the subscriber. The key of the map is the S-NSSAI.
        umDataLimits:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/UsageMonDataLimit'
          minProperties: 1
          description: >
            Contains a list of usage monitoring profiles associated with the subscriber.
            The limit identifier is used as the key of the map.
        umData:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/UsageMonData'
          minProperties: 1
          description: >
            Contains the remaining allowed usage data associated with the subscriber.
            The limit identifier is used as the key of the map.
        suppFeat:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - smPolicySnssaiData

    SmPolicySnssaiData:
      description: Contains the SM policy data for a given subscriber and S-NSSAI.
      type: object
      properties:
        snssai:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Snssai'
        smPolicyDnnData:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/SmPolicyDnnData'
