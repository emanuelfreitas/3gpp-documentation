        default:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/responses/default'
    put:
      summary: Update an existing Individual ADRF ML Model Store Record
      operationId: UpdateADRFMLModelStoreRecord
      tags:
        - Individual ADRF ML Model Store Record (Document)
      parameters:
        - name: storeTransId
          in: path
          description: String identifying a ML Model Store Record in ADRF.
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NadrfMLModelStoreRecord'
        required: true
      responses:
        '200':
          description: >
            The Individual ADRF ML Model Store Record resource was modified successfully
            and a representation of that resource is returned.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NadrfMLModelStoreRecord'
        '204':
          description: The Individual ADRF ML Model Store Record resource was modified successfully.
        '307':
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/responses/307'
        '308':
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/responses/308'
        '400':
