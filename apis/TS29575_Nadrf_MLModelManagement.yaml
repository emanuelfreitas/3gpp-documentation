#
components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{nrfApiRoot}/oauth2/token'
          scopes:
            nadrf-mlmodelmanagement: Access to the nadrf-mlmodelmanagement API
#
  schemas:
#
    NadrfMLModelStoreRecord:
      description: Represents an Individual ADRF ML Model Store Record.
      type: object
      allOf:
        - oneOf:
          - required: [nfInstanceId]
          - required: [nfSetId]
        - anyOf:
          - required: [mlModelInfo]
          - required: [mlModels]
      properties:
        nfInstanceId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/NfInstanceId'
        nfSetId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/NfSetId'
        mlModelInfo:
          type: array
          items:
            $ref: '#/components/schemas/MLModelInfo'
          minItems: 1
          description: List of ML Model Information.
        mlModels:
          type: array
          items:
            $ref: '#/components/schemas/MLModel'
          minItems: 1
          description: Represents ML Model(s).
        modelStoreResult:
          $ref: '#/components/schemas/ModelStoreResult'
        suppFeat:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
#
    MLModelInfo:
      description: Represents informatiom of the ML Model.
      type: object
      allOf:
        - required: [modelUniqueId]
        - required: [mlFileAddr]
        - required: [mlStorageSize]
      properties:
        modelUniqueId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uinteger'
        mlFileAddr:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29520_Nnwdaf_MLModelProvision.yaml#/components/schemas/MLModelAddr'
        mlStorageSize:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uinteger'
        allowConsumerList:
          type: array
          items:
            $ref: '#/components/schemas/AllowedConsumer'
          minItems: 1
          description: The allowed consumer list of the ML Model.
#
    AllowedConsumer:
      description: Represents informatiom of the allowed consumer list of the ML Model.
      type: object
      properties:
        nfInstanceId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/NfInstanceId'
        nfSetId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/NfSetId'
      oneOf:
        - required: [nfInstanceId]
        - required: [nfSetId]
#
    MLModelDelResult:
      description: Represents informatiom of the ML Model.
      type: object
      allOf:
        - required: [modelUniqueId]
        - required: [deleteResult]
      properties:
        modelUniqueId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uinteger'
        deleteResult:
          $ref: '#/components/schemas/DeleteResult'
#
    MLModel:
      description: Represents an ML Model.
      type: object
      allOf:
        - required: [modelUniqueId]
        - required: [mlModel]
      properties:
        modelUniqueId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uinteger'
        mlModel:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Binary'
#
    ModelStoreResult:
      description: Contains information about ML Model storage result.
      type: object
      allOf:
        - required: [modelUniqueId]
        - required: [storeResult]
      properties:
        modelUniqueId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uinteger'
        storeResult:
          $ref: '#/components/schemas/StoreResult'
#
# ENUMERATIONS DATA TYPES
#
    DeleteResult:
      anyOf:
      - type: string
        enum:
          - ML_MODEL_DELETED
          - ML_MODEL_NOT_FOUND
          - ML_MODEL_FOUND_BUT_NOT_DELETED
      - type: string
        description: >
          This string provides forward-compatibility with future
          extensions to the enumeration but is not used to encode
          content defined in the present version of this API.
      description: |
        Represents the store result type.  
        Possible values are:
        - ML_MODEL_DELETED: Indicates that the ML model was deleted in ADRF.
        - ML_MODEL_NOT_FOUND: Indicates that the ML model was not found in ADRF.
        - ML_MODEL_FOUND_BUT_NOT_DELETED: Indicates that the ML model was found in ADRF but not deleted.

#
    StoreResult:
      anyOf:
      - type: string
        enum:
          - ML_MODEL_FILE_STORED_IN_ADRF
          - ML_MODEL_FILE_ADDRESS_NOT_FOUND
          - ML_MODEL_FILE_DOWNLOAD_FAILED
      - type: string
        description: >
          This string provides forward-compatibility with future
          extensions to the enumeration but is not used to encode
          content defined in the present version of this API.
      description: |
        Represents the store result type.  
        Possible values are:
        - ML_MODEL_FILE_STORED_IN_ADRF: Indicates that the ML model was successfully stored in ADRF.
        - ML_MODEL_FILE_ADDRESS_NOT_FOUND: Indicates that the ML model file address was not found.
        - ML_MODEL_FILE_DOWNLOAD_FAILED: Indicates that the download of the ML model file failed.
