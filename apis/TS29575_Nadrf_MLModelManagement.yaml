        default:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/responses/default'
  /remove-stored-mlmodel:
    post:
      summary: Remove stored ML model based on unique ML model identifier.
      operationId: DeleteADRFMLModel
      tags:
        - ADRF Stored ML Model
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uinteger'
              minItems: 1
        required: true
      responses:
        '200':
          description: >
            The ADRF ML model matching the provided unique ML model identifier
            was attempted to be deleted. The result is returned.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MLModelDelResult'
                minItems: 1
        '204':
          description: >
            No Content. The ML models matching all identifiers provided in the request body
            were deleted.
        '307':
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/responses/307'
