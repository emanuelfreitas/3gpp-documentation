          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/responses/default'

components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{nrfApiRoot}/oauth2/token'
          scopes:
            nnwdaf-mlmodeltraining: Access to the Nnwdaf_MLModelTraining API

  schemas:
    NwdafMLModelTrainSubsc:
      description: Represents a ML Model Training subscription.
      type: object
      properties:
        mLEventSubscs:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29520_Nnwdaf_MLModelProvision.yaml#/components/schemas/MLEventSubscription'
          minItems: 1
          description: Subscribed events
        notifUri:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uri'
        suppFeats:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
        eventReq:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29523_Npcf_EventExposure.yaml#/components/schemas/ReportingInformation'
        failEventReports:
          type: array
          items:
            $ref: '#/components/schemas/FailureEventInfoForMLModelTrain'
          minItems: 1
          description: >
            Supplied by the NWDAF containing MTLF when available, shall contain the event(s) that
            the subscription is not successful including the failure reason(s).
        mlCorreId:
          type: string
          description: String identifying the subscription is for a Federated Learning procedure.
        mLModelInfos:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29520_Nnwdaf_MLModelProvision.yaml#/components/schemas/MLEventNotif'
          minItems: 1
          description: Represents the ML Model information.
        immReport:
          $ref: '#/components/schemas/NwdafMLModelTrainNotif'
          description: Immediately reported ML Model Training notifications.
        mLModelTrainInfos:
          type: array
          items:
            $ref: '#/components/schemas/MLModelTrainInfo'
          minItems: 1
          description: Represents the ML Model training information.
        mLPreFlag:
          type: boolean
          description: >
            Indicates whether the subscription is for preparation of ML Model training. Set to
            "true" if it is for ML training preparation, otherwise set to "false".
        mLAccChkFlg:
          type: boolean
          description: >
            Indicates whether request using the local training data as the testing dataset to
            calculate the Model Accuracy of the global ML model provided by the consumer. Set to
            "true" if it is requested, otherwise set to "false".
        mLTrainRepInfo:
          $ref: '#/components/schemas/MLTrainReportInfo'
        notifCorreId:
          type: string
          description: >
            String identifying the Notification Correlation ID in the corresponding notification.
        roundInd:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uinteger'
        tgtRepUe:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29520_Nnwdaf_EventsSubscription.yaml#/components/schemas/TargetUeInformation'
        skipFlInd:
          type: boolean
          description: Indicates whether to skip the current FL round or not.
      required:
        - mLEventSubscs
        - notifUri
        - notifCorreId

    NwdafMLModelTrainSubscPatch:
      description: >
        Represents parameters to request the modification of a ML Model Training subscription.
      type: object
      properties:
        notifUri:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uri'
        eventReq:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29523_Npcf_EventExposure.yaml#/components/schemas/ReportingInformation'
        mLModelInfos:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29520_Nnwdaf_MLModelProvision.yaml#/components/schemas/MLEventNotif'
          minItems: 1
          description: Represents the ML Model information.
        mLModelTrainInfos:
          type: array
          items:
            $ref: '#/components/schemas/MLModelTrainInfo'
          minItems: 1
          description: Represents the ML Model training information.
        mLPreFlag:
          type: boolean
          description: >
            Indicates whether the subscription is for preparation of ML Model training. Set to
            "true" if it is for ML training preparation, otherwise set to "false".
        mLAccChkFlg:
          type: boolean
          description: >
            Indicates whether request using the local training data as the testing dataset to
            Calculate the Model Accuracy of the global ML model provided by the consumer. Set to
            "true" if it is requested, otherwise set to "false".
        mLTrainRepInfo:
          $ref: '#/components/schemas/MLTrainReportInfo'
        roundInd:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uinteger'
        tgtRepUe:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29520_Nnwdaf_EventsSubscription.yaml#/components/schemas/TargetUeInformation'
        skipFlInd:
          type: boolean
          description: Indicates whether to skip the current FL round or not.

    NwdafMLModelTrainNotif:
      description: Represents notifications on events that occurred.
      type: object
      properties:
        delayEventNotif:
          $ref: '#/components/schemas/DelayEventNotif'
        mlCorreId:
          type: string
          description: String identifying the subscription is for a Federated Learning procedure.
        mLModelInfos:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29520_Nnwdaf_MLModelProvision.yaml#/components/schemas/MLEventNotif'
          minItems: 1
          description: Represents the ML Model information.
        notifCorreId:
          type: string
          description: >
            String identifying the Notification Correlation ID in the corresponding notification.
        roundInd:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uinteger'
        statusReport:
          $ref: '#/components/schemas/StatusReportInfo'
        termTrainReq:
          $ref: '#/components/schemas/TermTrainCause'
      required:
        - notifCorreId
      oneOf:
        - required: [delayEventNotif]
        - required: [mLModelInfos]
        - required: [termTrainReq]
        - required: [mLModelInfos, termTrainReq]

    MLModelTrainInfo:
      description: >
        Represents the ML Model training information, include requirement on data availability and
        time availability, training filter information.
      type: object
      properties:
        dataAvReq:
          $ref: '#/components/schemas/DataAvReq'
        timeAvReq:
          type: string
          description: >
            String representing the requirement on available time for the ML model training.

    MLTrainReportInfo:
      description: Represents the ML Model training reporting information.
      type: object
      properties:
        maxResTime:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/DurationSec'

    FailureEventInfoForMLModelTrain:
      description: Represents the failure event information for a ML Model Training subscription.
      type: object
      properties:
        mLTrainEvent:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29520_Nnwdaf_EventsSubscription.yaml#/components/schemas/NwdafEvent'
        failureCodeTrain:
          $ref: '#/components/schemas/FailureCodeTrain'
      required:
        - mLTrainEvent
        - failureCodeTrain

    DataAvReq:
      description: Represents the requirement on available data for the ML model training.
      type: object
      properties:
        dataStatProps:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29520_Nnwdaf_EventsSubscription.yaml#/components/schemas/DatasetStatisticalProperty'
          minItems: 1
        inpEvents:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29574_Ndccf_DataManagement.yaml#/components/schemas/DccfEvent'
          minItems: 1
        minNumSamples:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uinteger'
        timeWindows:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_CommonData.yaml#/components/schemas/TimeWindow'
          minItems: 1
      required:
        - inpEvents

    DelayEventNotif:
      description: >
        Indicating that the NWDAF containing MTLF is not able to complete the training of ML model
        within the maximum response time, the cause code, and the expected time complete the
        training.
      type: object
      properties:
        delayEventInd:
          type: boolean
          description: >
            Indicates that the NWDAF containing MTLF is not able to complete the training of ML
            model within the maximum response time. Set to "true" if not able to complete the ML
            model training on time, otherwise set to "false".
        delayCause:
          $ref: '#/components/schemas/DelayCause'
        expCompTime:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/DurationSec'
      required:
        - delayEventInd

    StatusReportInfo:
      description: >
        Indicating status information generated by the NWDAF containing MTLF during ML model
        training.
      type: object
      properties:
        mlModelAcc:
