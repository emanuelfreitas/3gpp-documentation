          '{$request.body#/notificationDestination}':
            post:
              requestBody:  # contents of the callback message
                required: true
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/AcrMgntEventsNotification'
              responses:
                '200':
                  description: OK (The notification is received successfully)
