#
components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{nrfApiRoot}/oauth2/token'
          scopes:
            nadrf-datamanagement: Access to the nadrf-datamanagement API
#
  schemas:
#
    NadrfDataStoreRecord:
      description: Represents an Individual ADRF Data Store Record.
      type: object
      oneOf:
        - allOf:
          - required: [anaSub]
          - required: [anaNotifications]
        - allOf:
          - required: [dataSub]
          - required: [dataNotif]
      properties:
        dataNotif:
          $ref: '#/components/schemas/DataNotification'
        anaNotifications:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29520_Nnwdaf_EventsSubscription.yaml#/components/schemas/NnwdafEventsSubscriptionNotification'
          minItems: 1
          description: List of analytics subscription notifications.
        anaSub:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29520_Nnwdaf_EventsSubscription.yaml#/components/schemas/NnwdafEventsSubscription'
          minItems: 1
          description: >
            Represents the subscription information of the corresponding analytics notification.
        dataSub:
          type: array
          items:
            $ref: '#/components/schemas/DataSubscription'
          minItems: 1
          description: >
            Represents the subscription information of the corresponding data notification.
#
    NadrfDataStoreSubscription:
      description: >
        Contains information to be used by the ADRF to create a Data or Analytics subscription.
      type: object
      allOf:
        - oneOf:
          - required: [anaSub]
          - required: [dataSub]
        - oneOf:
          - required: [targetNfId]
          - required: [targetNfSetId]
      properties:
        anaSub:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29520_Nnwdaf_EventsSubscription.yaml#/components/schemas/NnwdafEventsSubscription'
        dataSub:
          $ref: '#/components/schemas/DataSubscription'
        targetNfId:
