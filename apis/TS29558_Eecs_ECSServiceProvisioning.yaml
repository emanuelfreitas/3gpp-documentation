components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{tokenUrl}'
          scopes: {}

  schemas:

#
# STRUCTURED DATA TYPES
#


    ServProvReq:
      description: >
        Represents a Service Provisioning information retrieval request.
      type: object
      properties:
        fedInfo:
          type: array
          items:
            $ref: '#/components/schemas/FederationInfo'
          minItems: 1
        acProfs:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS24558_Eees_EECRegistration.yaml#/components/schemas/ACProfile'
          minItems: 1
        connInfo:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS24558_Eecs_ServiceProvisioning.yaml#/components/schemas/ConnectivityInfo'
          minItems: 1
        locInfo:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_MonitoringEvent.yaml#/components/schemas/LocationInfo'
        suppFeat:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'

    ServProvResp:
      description: >
        Represents a Service Provisioning information retrieval response.
      type: object
      properties:
        ednConfigInfo:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS24558_Eecs_ServiceProvisioning.yaml#/components/schemas/EDNConfigInfo'
          minItems: 1
        suppFeat:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - ednConfigInfo

    ServProvSubsc:
      description: >
        Represents a Service Provisioning Subscription.
      type: object
      properties:
        notifUri:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_CommonData.yaml#/components/schemas/Uri'
        fedInfo:
          type: array
          items:
            $ref: '#/components/schemas/FederationInfo'
          minItems: 1
        acProfs:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS24558_Eees_EECRegistration.yaml#/components/schemas/ACProfile'
          minItems: 1
        connInfo:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS24558_Eecs_ServiceProvisioning.yaml#/components/schemas/ConnectivityInfo'
          minItems: 1
        locInfo:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_MonitoringEvent.yaml#/components/schemas/LocationInfo'
        expTime:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_CommonData.yaml#/components/schemas/DateTime'
        suppFeat:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/SupportedFeatures'
      required:
        - notifUri

    ServProvSubscPatch:
      description: >
        Represents the requested modifications to a Service Provisioning Subscription.
      type: object
      properties:
        notifUri:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_CommonData.yaml#/components/schemas/Uri'
        fedInfo:
          type: array
          items:
            $ref: '#/components/schemas/FederationInfo'
          minItems: 1
        acProfs:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS24558_Eees_EECRegistration.yaml#/components/schemas/ACProfile'
          minItems: 1
        connInfo:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS24558_Eecs_ServiceProvisioning.yaml#/components/schemas/ConnectivityInfo'
          minItems: 1
        locInfo:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_MonitoringEvent.yaml#/components/schemas/LocationInfo'
        expTime:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_CommonData.yaml#/components/schemas/DateTime'

    ServProvNotif:
      description: >
        Represents a Service Provisioning Notification.
      type: object
      properties:
        subscId:
          type: string
        ednConfigInfo:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS24558_Eecs_ServiceProvisioning.yaml#/components/schemas/EDNConfigInfo'
          minItems: 1
