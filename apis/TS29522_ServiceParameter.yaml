    UrspRuleRequest:
      description: Contains parameters that can be used to guide the URSP.
      type: object
      properties:
        trafficDesc:
          $ref: '#/components/schemas/TrafficDescriptorComponents'
        relatPrecedence:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uinteger'
        visitedNetDescs:
          type: array
          items:
            $ref: '#/components/schemas/NetworkDescription'
          minItems: 1
          description: >
            Each element identifies one or more PLMN IDs where AF guidance for VPLMN-specific
            URSP rule applies.
        routeSelParamSets:
          type: array
          items:
            $ref: '#/components/schemas/RouteSelectionParameterSet'
          minItems: 1
          description: >
            Sets of parameters that may be used to guide the Route Selection Descriptors of the 
            URSP.

    RouteSelectionParameterSet:
      description: >
        Contains parameters that can be used to guide the Route Selection
        Descriptors of the URSP.
      type: object
      properties:
        dnn:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Dnn'
        snssai:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Snssai'
        precedence:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Uinteger'
        spatialValidityAreas:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29522_AMPolicyAuthorization.yaml#/components/schemas/GeographicalArea'
          minItems: 1
          description: >
            Indicates where the route selection parameters apply. It may correspond
            to a geographical area, for example using a geographic shape that
            is known to the AF and is configured by the operator to correspond to a list
            of or TAIs.
        spatialValidityTais:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Tai'
          minItems: 1
          description: >
            Indicates the TAIs in which the route selection parameters apply. This attribute is 
            applicable only within the 5GC and it shall not be included in the request messages of 
            untrusted AFs for URSP guidance.
        pduSessType:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/PduSessionType'

    Event:
      anyOf:
      - type: string
        enum:
          - SUCCESS_UE_POL_DEL_SP
          - UNSUCCESS_UE_POL_DEL_SP
      - type: string
        description: >
          This string provides forward-compatibility with future extensions to the enumeration
          and is not used to encode content defined in the present version of this API.
      description: |
        Represents the AF subscribe to event notification of the outcome related to the
        invocation of AF provisioned service parameters.  
        Possible values are:
        - SUCCESS_UE_POL_DEL_SP: Successful UE Policy Delivery related to 
          the invocation of AF provisioned Service Parameters.
        - UNSUCCESS_UE_POL_DEL_SP: Unsuccessful UE Policy Delivery related to the invocation of AF
           provisioned Service Parameters.

    AfNotification:
      description: >
        Notifications upon AF Service Parameter Authorization Update e.g. to
        revoke the authorization, and/or AF subscribed event notification of the
        outcome related to the invocation of service parameter provisioning.
      type: object
      properties:
        subscription:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29122_CommonData.yaml#/components/schemas/Link'
        reportEvent:
          $ref: '#/components/schemas/Event'
        authResult:
          $ref: '#/components/schemas/AuthorizationResult'
        gpsis:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Gpsi'
          minItems: 1
        dnn:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Dnn'
        snssai:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Snssai'
        eventInfo:
          $ref: '#/components/schemas/EventInfo'
      required:
        - subscription
      anyOf:
        - required: [reportEvent]
        - required: [authResult]

    TrafficDescriptorComponents:
      description: Traffic descriptor components for the requested URSP.
      type: object
      properties:
        appDescs:
          type: object
          additionalProperties:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29522_5GLANParameterProvision.yaml#/components/schemas/AppDescriptor'
          minProperties: 1
          description: >
            Describes the operation systems and the corresponding applications for each
            operation systems. The key of map is osId.
        flowDescs:
          type: array
          items:
            type: string
          minItems: 1
          description: >
            Represents a 3-tuple with protocol, server ip and server port for UL/DL
            application traffic. The content of the string has the same encoding as the IPFilterRule
            AVP value as defined in IETF RFC 6733.
        domainDescs:
          type: array
          items:
            type: string
          minItems: 1
          description: >
            FQDN(s) or a regular expression which are used as a domain name matching
            criteria.
        ethFlowDescs:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29514_Npcf_PolicyAuthorization.yaml#/components/schemas/EthFlowDescription'
          minItems: 1
          description: >
            Descriptor(s) for destination information of non-IP traffic in which only
            ethernet flow description is defined.
        dnns:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Dnn'
          minItems: 1
          description: This is matched against the DNN information provided by the application.
        connCaps:
          type: array
          items:
            $ref: '#/components/schemas/ConnectionCapabilities'
          minItems: 1
          description: >
            This is matched against the information provided by a UE application when it
            requests a network connection with certain capabilities.
        opSpecConnCaps:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Bytes'
          minItems: 1
          maxItems: 128
          description: >
            Operator specific connection capabilities.
        pinId:
          type: string
          description: This is matched against a PIN ID for a specific PIN configured in the PEGC.
      oneOf:
        - required: [pinId]
        - anyOf:
          - required: [appDescs]
          - required: [flowDescs]
          - required: [domainDescs]
          - required: [ethFlowDescs]
          - required: [dnns]
          - required: [connCaps]
          - required: [opSpecConnCaps]

    NetworkDescription:
      description: >
        Represents the description of a PLMN, by the definition of the PLMN ID, the MCC (and
        applicable MNC(s)) or the indication of any PLMN.
      type: object
      properties:
        plmnId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/PlmnId'
        mcc:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Mcc'
        mncs:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/Mnc'
          minItems: 1
          description: Represents the applicable MNC(s) for the indicated MCC.
        anyPlmnInd:
          type: boolean
          description: Indicates any PLMN.
      oneOf:
        - required: [plmnId]
        - required: [mcc]
        - required: [anyPlmnInd]

    AuthorizationResult:
      anyOf:
      - type: string
        enum:
          - AUTH_REVOKED
      - type: string
        description: >
          This string provides forward-compatibility with future extensions to the enumeration
          and is not used to encode content defined in the present version of this API.
      description: |
        Represents the NEF notify the AF about the service parameters authorization updates result,
        e.g. to revoke an authorization.
        Possible values are:
        - AUTH_REVOKED: Indicated the service parameters authorization is revoked.

    EventInfo:
      description: Indicates the event information.
      type: object
      properties:
        failureCause:
          $ref: '#/components/schemas/Failure'
        plmnId:
          $ref: 'https://raw.githubusercontent.com/emanuelfreitas/3gpp-documentation/master/apis/TS29571_CommonData.yaml#/components/schemas/PlmnIdNid'

    Failure:
      anyOf:
      - type: string
        enum:
          - UNSPECIFIED
          - UE_NOT_REACHABLE
          - UNKNOWN
          - UE_TEMP_UNREACHABLE
      - type: string
        description: >
          This string provides forward-compatibility with future extensions to the enumeration
          and is not used to encode content defined in the present version of this API.
      description: |
        Represents the failure reason for the unsuccessful result.  
        Possible values are:
        - UNSPECIFIED: Indicates the PCF received the UE sent UE policy delivery service cause #111
          (Protocol error, unspecified).
        - UE_NOT_REACHABLE: Indicates the PCF received the notification from the AMF that the UE is
          not reachable.
        - UNKNOWN: Indicates unknown reasons upon no response from the UE, e.g. UPDS message type is
          not defined or not implemented by the UE, or not compatible with the UPDS state, in which
          the UE shall ignore the UPDS message.
        - UE_TEMP_UNREACHABLE: Indicates the PCF received the notification from the AMF that the UE
          is not reachable but the PCF will retry again.

    ConnectionCapabilities:
      anyOf:
      - type: string
        enum:
          - IMS
          - MMS
          - SUPL
          - INTERNET
          - IOT_DELAY_TOLERANT
          - IOT_NON_DELAY_TOLERANT
          - DL_STREAMING
          - UL_STREAMING
          - VEHIC_COMM
          - REAL_TIME_INTERACTIVE
          - UNIFIED_COMM
          - BACKGROUND
          - MISS_CRITICAL
          - TIME_CRITICAL
          - LOW_LAT_LOSS_TOL_UNACK
      - type: string
        description: >
          This string provides forward-compatibility with future
          extensions to the enumeration and is not used to encode
          content defined in the present version of this API.
      description: |
        Represents the information provided by a UE application when it requests a network
        connection with certain capabilities.  
        Possible values are:
          - IMS: Indicates the connection capability to support IMS service.
          - MMS: Indicates the connection capability to support MMS service.
          - SUPL: Indicates the connection capability to support SUPL service.
          - INTERNET: Indicates the connection capability to support Internet service.
          - IOT_DELAY_TOLERANT: Indicates the connection capability to support IoT
            delay-tolerant services.
          - IOT_NON_DELAY_TOLERANT: Indicates the connection capability to support IoT
            non-delay-tolerant services.
          - DL_STREAMING: Indicates the connection capability to support downlink streaming
            services.
          - UL_STREAMING: Indicates the connection capability to support uplink streaming services
          - VEHIC_COMM: Indicates the connection capability to support vehicular communication
            services.
          - REAL_TIME_INTERACTIVE: Indicates the connection capability to support real time
            interactive services.
          - UNIFIED_COMM: Indicates the connection capability to support unified communication
            services.
          - BACKGROUND: Indicates the connection capability to support background services.
          - MISS_CRITICAL: Indicates the connection capability to support mission critical services.
          - TIME_CRITICAL: Indicates the connection capability to support time critical services.
          - LOW_LAT_LOSS_TOL_UNACK: Indicates the connection capability to support low latency
            loss tolerant communications in un-acknowledged mode.
